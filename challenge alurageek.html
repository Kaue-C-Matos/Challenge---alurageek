<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <header>
        <img src="img/logo.svg" >
    </header>
    
    <main>
        <section class="produtos">
            <h3>MEUS PRODUTOS: </h3>
            <p>Ainda não há produtos cadastrados</p>
        </section>

        <section class="cadastrar">
            <h3>CADASTRAR PRODUTOS: </h3>
            <form>
                <input type="text" class="campo-cadastro" required placeholder="nome..." data-nome minlength="3">
                <input type="number" class="campo-cadastro" required placeholder="valor..." data-valor>
                <input type="url" class="campo-cadastro" required placeholder="imagem..." data-imagem>

                <div class="botões">
                    <input type="submit" class="botao-submit">
                    <input value="Limpar" type="submit" class="botao-limpar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <img src="img/logo.svg" style="width: 275px;">
        <p id="texto-footer" style="font-size: small; margin: 0;">Desenvolvido por Kauê da Costa Matos</p>
        <p id="texto-footer" style="font-size: small;">2024</p>
    </footer>
</body>
</html>
